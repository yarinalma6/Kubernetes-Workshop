apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wordpress-persistent-storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.wordpress.app }}
spec:
  replicas: {{ .Values.wordpress.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.wordpress.app }}
  template:
    metadata:
      labels:
        app: {{ .Values.wordpress.app }}
    spec:
      imagePullSecrets:
        - name: ecr-registry-key
      containers:
        - name: {{ .Values.wordpress.app }}
          image: {{ .Values.wordpress.image }}
          env:
            - name: WORDPRESS_DB_HOST
              value: {{ .Values.wordpress.dbhost }}
            - name: WORDPRESS_DB_USER
              value: root
            - name: WORDPRESS_DB_PASSWORD
              valueFrom: 
                secretKeyRef:
                  name: {{ .Release.Name }}-app-secret
                  key: password
            - name: WORDPRESS_DB_NAME
              value: yarin_db
          ports:
            - containerPort: 80
          volumeMounts:
            - name: wp-storage
              mountPath: /var/www/html
      volumes:
        - name: wp-storage
          persistentVolumeClaim:
            claimName: wordpress-persistent-storage
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.wordpress.app }}
spec:
  type: NodePort
  ports:
    - port: {{ .Values.wordpress.port }}
      targetPort: {{ .Values.wordpress.port }}
  selector:
    app: {{ .Values.wordpress.app }}

